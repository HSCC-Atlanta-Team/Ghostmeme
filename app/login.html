        <title>Login to Ghostmeme</title>

    <body>
        <form class="login" >
            <div id="1">  
                <label for="name" class="question">Enter your Name</label>
                <input type="text" id="name" required minlength="2"></input>
            </div>
            <br>
            <div id="2">
                <label for="phone" class="question">Enter your Phone Number</label>
                <input type="tel" id="phone" placeholder="Optional"></input>
            </div>
            <br>
            <div id="3">
                <label for="email" class="question">Enter your Email Address</label>
                <input type="email" id="email" required></input>
            </div>
            <br>
            <div id="4">
                <label for="address" class="question">Address</label>
                <input type="text" id="address" required></input>
            </div>
            <br>
            <div id="5">
                <label for="password" class="question">Enter your Password</label>
                <input type="password" id="password" required minlength="11" maxlength="17"></input>
            </div>
            <br>
            <div id="6">
                <label for="propic" class="question">Enter your Password</label>
                <input type="file" id="propic" accept="image" required></input>
            </div>
